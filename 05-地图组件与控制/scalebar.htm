<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>比例尺</title>
    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/3.9/3.9/js/esri/css/esri.css" />
    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/3.9/3.9/js/dojo/dijit/themes/tundra/tundra.css"/>
    <script type="text/javascript" src="http://localhost/arcgis_js_api/library/3.9/3.9/init.js"></script>
    <style type="text/css">
        html,body, #map{  height:100%;  width:100%;  margin:0;  padding:0; }
    </style>
    <script type="text/javascript">
        require(["esri/map",
                    "esri/layers/ArcGISTiledMapServiceLayer",
                    "esri/dijit/Scalebar",
                    "dojo/domReady!"],
                function(Map, Tiled, Scalebar
                ){
                    map = new Map("map",{logo:false});
                    tiled = new Tiled("http://localhost:6080/arcgis/rest/services/china_chahe/MapServer");
                    map.addLayer(tiled);
                    var mapCenter = new esri.geometry.Point(104.65109867642924,34.543151375838335,{wkid:4326});
                    map.centerAndZoom(mapCenter,1);
                    var scalebar = new Scalebar({ map: map,
                        attachTo: "bottom-left",
                        scalebarUnit: "metric"});
                }
        );
    </script>
</head>
<body>
<div id="map" >
</div>
</body>
</html>
